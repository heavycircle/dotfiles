# hyprland.conf

# This file sources other files in the hyprland folders.
# This helps break up the configuration into smaller, more
# manageable chunks.

# Defaults
source=~/.config/hypr/hyprland/general.conf
source=~/.config/hypr/hyprland/envs.conf
source=~/.config/hypr/hyprland/input.conf
source=~/.config/hypr/hyprland/keybinds.conf
source=~/.config/hypr/hyprland/execs.conf
source=~/.config/hypr/hyprland/rules.conf

# Custom
source=~/.config/theme/current/hyprland.conf
