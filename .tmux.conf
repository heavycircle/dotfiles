# ~/.tmux.conf
# tmux configuration
# author: echoscorpion

# --- GENERAL -----------------------------------

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-option -g default-shell /bin/zsh
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

set -s escape-time 0
set -g repeat-time 0
set -s focus-events on

set -g history-limit 50000

# --- KEYBINDS ----------------------------------

# leader key switch
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# change default keybinds
unbind &
bind X kill-window

# edit source file
bind r source-file ~/.tmux.conf

# --- DISPLAY -----------------------------------

# start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# automatic renaming
setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

# activity
set -g monitor-activity on
set -g visual-activity on

# --- NAVIGATION --------------------------------

setw -g mode-keys vi
set -g status-keys vi

# navigation (vim keys)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# navigation (alt-vim without leader)
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# pane resizing (vim keys)
bind-key H resize-pane -L 2
bind-key J resize-pane -D 2
bind-key K resize-pane -U 2
bind-key L resize-pane -R 2

# toggle mouse
set -g mouse on

# keep CWD across pane splits
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# --- COPY MODE ---------------------------------

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip"
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

bind b list-buffers
bind p paste-buffer -p
bind P paste-buffer

# --- CUSTOM PANES ------------------------------

bind u run-shell ~/.tmux/pwn

# --- PLUGINS -----------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-net-speed'

# Powerline
set -g @tmux_power_theme 'violet'
set -g @tmux_power_date_icon ' '
set -g @tmux_power_time_icon ' '
set -g @tmux_power_user_icon ' '
set -g @tmux_power_session_icon ' '
set -g @tmux_power_show_upload_speed    true
set -g @tmux_power_show_download_speed  true
set -g @tmux_power_show_web_reachable   true
set -g @tmux_power_right_arrow_icon     ''
set -g @tmux_power_left_arrow_icon      ''
set -g @tmux_power_upload_speed_icon    '󰕒'
set -g @tmux_power_download_speed_icon  '󰇚'
set -g @tmux_power_prefix_highlight_pos 'R'

# run tpm
run '~/.tmux/plugins/tpm/tpm'
