# matte-black tmux theme

################################################################
#   STATUS BAR                                                 #
################################################################

# Keep bg transparent / terminal default
set -g status-style                 bg=default,fg="#bebebe"
set -g status-interval              1
set -g status-justify               absolute-centre

# Current Window
set -g window-status-current-style  bg=default,fg="#f59e0b",bold
set -g window-status-current-format "#[bold]#I: #W"

# Other Windows
set -g window-status-style          bg=default,fg="#8a8a8d"
set -g window-status-format         "#I: #W"

# Two-space separator in the status line
set -g window-status-separator      "  "

################################################################
#   PANE SEPARATORS                                            #
################################################################

# Add a top border
set -g pane-border-status top
set -g pane-border-format "#[fg=#8a8a8d]"

# Separators between panes
set -g pane-border-style            fg="#8a8a8d"
set -g pane-active-border-style     fg="#f59e0b"

# Pane color numbers (<leader>q)
set -g display-panes-colour         "#8a8a8d"
set -g display-panes-active-colour  "#bebebe"
