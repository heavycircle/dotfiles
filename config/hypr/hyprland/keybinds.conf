# Default programs
$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- dolphin
$menu = uwsm app -- wofi --show drun
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$webapp = $browser --app

# Windows Key
$mainMod = SUPER 

# Close window
bindd = $mainMod, W, Close active window, killactive,
bindd = $mainMod SHIFT, W, Kill active process, exec, \
    kill -9 $(hyprctl activewindow -j | jq -r '.pid')

# Tiling Controls
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, F11, Force full screen, fullscreen, 0
bindd = $mainMod SHIFT, M, Exit hyprland, exit,

# Program exectors
bindd = $mainMod, return, Terminal, exec, $terminal
bindd = $mainMod, space, Launcher, exec, $menu
bindd = $mainMod, B, BlueTUI, exec, $terminal -e bluetui
bindd = $mainMod, D, Docker, exec, $terminal -e lazydocker
bindd = $mainMod, E, Files, exec, $fileManager
bindd = $mainMod, I, Internet, exec, $browser
### Don't use HJKL ####
bindd = $mainMod, M, Music, exec, uwsm app -- spotify
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, O, Obsidian, exec, uwsm app -- obsidian --disable-gpu
bindd = $mainMod, Q, Lock, exec, hyprlock
bindd = $mainMod, T, Activity, exec, $terminal -e btop

# Webapps
bindd = $mainMod SHIFT, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = $mainMod SHIFT, G, GitHub, exec, $webapp="https://github.com"
### Don't use HJKL ###
bindd = $mainMod SHIFT, Y, YouTube, exec, $webapp="https://youtube.com/"

# Screenshots (MacOS defaults)
bindd = $mainMod SHIFT, 3, SS Screen, exec, hyprshot -m output
bindd = $mainMod SHIFT, 4, SS Region, exec, hyprshot -m region
bindd = $mainMod SHIFT, 5, SS Window, exec, hyprshot -m window

# Change focus with vim
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows with vim
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize active window
bindd = $mainMod, minus, Shrink window left, resizeactive, -50 0
bindd = $mainMod, equal, Expand window right, resizeactive, 50 0
bindd = $mainMod SHIFT, minus, Shrink window up, resizeactive, -50 0
bindd = $mainMod SHIFT, equal, Expand window down, resizeactive, 50 0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
