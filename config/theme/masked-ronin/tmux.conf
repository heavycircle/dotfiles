# masked-ronin tmux theme

################################################################
#   STATUS BAR                                                 #
################################################################

# Keep bg transparent / terminal default
set -g status-style                 bg=default,fg="#C8CDD1"
set -g status-interval              1
set -g status-justify               absolute-centre

# Current Window
set -g window-status-current-style  bg=default,fg="#A11212",bold
set -g window-status-current-format "#[bold]#I: #W"

# Other Windows
set -g window-status-style          bg=default,fg="#495159"
set -g window-status-format         "#I: #W"

# Two-space separator in the status line
set -g window-status-separator      "  "

################################################################
#   PANE SEPARATORS                                            #
################################################################

# Add a top border
set -g pane-border-status top
set -g pane-border-format "#[fg=#495159]"

# Separators between panes
set -g pane-border-style            fg="#495159"
set -g pane-active-border-style     fg="#A11212"

# Pane color numbers (<leader>q)
set -g display-panes-colour         "#495159"
set -g display-panes-active-colour  "#C01A1A"

# ===== Copy/mode/message colors (optional polish) =====
set -g message-style                bg=default,fg="#C8CDD1"
set -g mode-style                   bg=default,fg="#C8CDD1"
