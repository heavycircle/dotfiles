# ~/.tmux.conf
# tmux configuration
# author: echoscorpion

# leader key switch
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# random switches
unbind &
bind X kill-window

# navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# special panes
bind r source-file ~/.tmux/pwn
bind p run-shell ~/.tmux/in-pwn

# options
set -g mouse on
set -g default-terminal "tmux-256color"
set -g repeat-time 0
set -ag terminal-overrides ",xterm-256color:RGB"
setw -g mode-keys vi
set-option -g default-shell /bin/zsh
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

# keep CWD across pane splits
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# copy mode (vim keybinds)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'erikw/tmux-powerline'

# run tpm
run '~/.tmux/plugins/tpm/tpm'
