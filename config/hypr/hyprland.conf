# hyprland.conf

# ---- MONITORS ------------------------------------------

# monitor, resolution, position, scale
monitor = eDP-1,1920x1080,0x0,1.25
xwayland {
    force_zero_scaling = true
}


# ---- ENVIRONMENT VARIABLES ------------------------------

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ---- PERMISSIONS ----------------------------------------

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# ---- LOOK AND FEEL --------------------------------------

# Import the current theme
source = ~/.config/theme/current/hyprland.conf

# Tell apps we want dark mode
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark "

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

# Disable default wallpapers/logos
misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

# ---- INPUT ----------------------------------------------

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ---- DEFAULT PROGRAMS ----------------------------------

$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- dolphin
$menu = uwsm app -- wofi --show drun
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$webapp = $browser --app

# ---- AUTOSTART PROCESSES --------------------------------

exec-once = waybar & hyprpaper
exec-once = $terminal

# ---- KEYBINDS -------------------------------------------

# Windows Key
$mainMod = SUPER 

# Close window
bindd = $mainMod, W, Close active window, killactive,

# Tiling Controls
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, F11, Force full screen, fullscreen, 0
bindd = $mainMod SHIFT, M, Exit hyprland, exit,

# Program exectors
bindd = $mainMod, return, Terminal, exec, $terminal
bindd = $mainMod, space, Launcher, exec, $menu
bindd = $mainMod, B, BlueTUI, exec, $terminal -e bluetui
bindd = $mainMod, D, Docker, exec, $terminal -e lazydocker
bindd = $mainMod, E, Files, exec, $fileManager
bindd = $mainMod, I, Internet, exec, $browser
### Don't use HJKL ####
bindd = $mainMod, M, Music, exec, uwsm app -- spotify
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, O, Obsidian, exec, uwsm app -- obsidian --disable-gpu
bindd = $mainMod, Q, Lock, exec, hyprlock
bindd = $mainMod, T, Activity, exec, $terminal -e btop

# Webapps
bindd = $mainMod SHIFT, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = $mainMod SHIFT, G, GitHub, exec, $webapp="https://github.com"
### Don't use HJKL ###
bindd = $mainMod SHIFT, Y, YouTube, exec, $webapp="https://youtube.com/"

# Screenshots (MacOS defaults)
bindd = $mainMod SHIFT, 3, SS Screen, exec, hyprshot -m output
bindd = $mainMod SHIFT, 4, SS Region, exec, hyprshot -m region
bindd = $mainMod SHIFT, 5, SS Window, exec, hyprshot -m window

# Change focus with vim
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows with vim
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize active window
bindd = $mainMod, minus, Shrink window left, resizeactive, -50 0
bindd = $mainMod, equal, Expand window right, resizeactive, 50 0
bindd = $mainMod SHIFT, minus, Shrink window up, resizeactive, -50 0
bindd = $mainMod SHIFT, equal, Expand window down, resizeactive, 50 0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ---- WINDOWS AND WORKSPACES -----------------------------

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
